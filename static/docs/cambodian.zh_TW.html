<p><img src="https://github.com/gbtami/pychess-variants/blob/master/static/images/MakrukGuide/Makruk.png?raw=true" alt="Cambodian Board" /></p>
<p>高棉象棋(高棉語: អុក)是泰國象棋的變體。</p>
<p>在開始前請先熟悉泰國象棋規則。</p>
<h2 id="規則">規則</h2>
<p>與泰國象棋唯一不一樣的是，在沒有子被吃掉之前，棋手有以下的選則:</p>
<ul>
<li><p>國王的第一步，且不能被將軍，可以如馬般橫向的移動到第二橫排。</p></li>
<li><p>士的第一步，可以將它朝正前方直跳二格 (可以越子)。</p></li>
</ul>

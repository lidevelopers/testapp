<p>高棉象棋(高棉语: អុក)是泰国象棋的变体。</p>
<p>在开始前请先熟悉泰国象棋规则。</p>
<h2 id="规则">规则</h2>
<p>与泰国象棋唯一不一样的是，在没有子被吃掉之前，棋手有以下的选则:</p>
<ul>
<li><p>国王的第一步，且不能被将军，可以如马般横向的移动到第二横排。</p></li>
<li><p>士的第一步，可以将它朝正前方直跳二格 (可以越子)。</p></li>
</ul>

<h1 id="antichess960">Antichess960</h1>
<p>This is basically Antichess with a random starting position, which changes every two games. The number <code>960</code> is used as its the total number of positions possible.</p>
<p>For other rules, please check the <a href="https://liantichess.herokuapp.com/variants/antichess">Antichess rules</a>.</p>

<h1 id="chesshttpsgithubcomgbtamipychess-variantsblobmasterstaticiconschesssvg-西洋棋"><img src="https://github.com/gbtami/pychess-variants/blob/master/static/icons/chess.svg" alt="Chess" /> 西洋棋</h1>
<p><img src="https://github.com/gbtami/pychess-variants/blob/master/static/images/CVariantsGuide/Chess.png?raw=true" alt="Chess board" /></p>
<p>如果你已经熟悉西洋棋的话，你应该不是来这里学怎么玩西洋棋的。玩玩其他变体吧!</p>
<p>如果你还不熟悉西洋棋，你可以在网路上找到许多相关教学，例如维基百科或知名西洋棋网站如<a href="https://lichess.org/">lichess.org</a>和<a href="https://www.chess.com/">chess.com</a>。</p>
<p>你可以在Pychess上和其他玩家或AI玩各种西洋棋类变体。你也可以透过<a href="https://en.wikipedia.org/wiki/Forsyth%E2%80%93Edwards_Notation">FEN</a>自定棋盘，然后以标准玩法玩你自制的棋。</p>

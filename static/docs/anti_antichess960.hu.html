<h1 id="anti-antichess960">Anti-antichess960</h1>
<p>This is <a href="https://liantichess.herokuapp.com/variants/antichess960">Antichess960</a>, but your goal is to lose the game. Losing an <a href="https://liantichess.herokuapp.com/variants/antichess960">Antiches960</a> game is equivalent to winning an anti-antichess960 game. Similar to <a href="https://liantichess.herokuapp.com/variants/anti_antichess">Anti-antichess</a>, but with a random starting position.</p>
